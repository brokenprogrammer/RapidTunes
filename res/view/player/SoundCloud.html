<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title>Rapidtunes SoundCloud Player</title>
        
        <meta name="description" content="The SoundCloud player for the RapidTunes project.">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
		<iframe width="100%" height="166" scrolling="no" frameborder="no"
			src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&amp;">
		</iframe>
		
		<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
        <script type="text/javascript">
        	var iframe = document.querySelector('iframe');
        	var widget = SC.Widget(iframe);
        	var volume = 100;
        	
        	// Binding the READY event for the SoundCloud player to update the
        	// volume value of the SoundCloud player.
        	widget.bind(SC.Widget.Events.READY, function() {
       	    	widget.getVolume(function(vol) {
       	    		setVolume(vol);
       	    	});
       	    });
        	
        	// Binding the PLAY event for the SoundCloud player to update the
        	// volume value of the SoundCloud player.
        	widget.bind(SC.Widget.Events.PLAY, function() {
        		widget.getVolume(function(vol) {
        			setVolume(vol);
        		});
        	});
        	
            /**
             * Stats the currently loaded song in the SoundCloud player.
             */
            function startSong() {
            	widget.play();
            }
            
            /**
             * Pauses the currently playing song in the SoundCloud player.
             */
            function pauseSong() {
            	widget.pause();
            }
            
            /**
             * Stops the currently playing song in the SoundCloud player.
             */
            function stopSong() {
            	widget.pause();
            }
            
            /**
             * Sets the target song to load into the SoundCloud player.
             */
            function setSong(songID) {
            	widget.load(songID); // TODO: Might have to append id to a string..
            }
            
            /**
             * Sets the volume of the SoundCloud player to the specified value.
             * 
             * @param volume - Target volume to set.
             */
            function setVolume(volume) {
      			this.volume = volume;
            	widget.setVolume(volume);
            }
            
            /**
             * Returns the volume of the SoundCloud player.
             *
             * @return - Volume of the SoundCloud player.
             */
            function getVolume() {
            	return this.volume;
            }
            
            /**
             * Seeks the currently playing song in the SoundClound widget
             * to the specified milliseconds.
             *
             * @param milliseconds - Target milliseconds to seek the currently
             *	playing song to.
             */
            function seek(milliseconds) {
            	widget.seekTo(milliseconds);
            }
        </script>
    </body>
</html>
