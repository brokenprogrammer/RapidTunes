<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		
		<title>RapidTunes YouTube Player</title>
		
		<meta name="description" content="The YouTube player for the RapidTunes project.">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	
	<body>
		<!-- The <iframe> (and video player) will replace this <div> tag. -->
		<div id="player"></div>
		
		<script type="text/javascript">
			var player;
			var myVolume = 20;
			
			// Load the IFrame API.
			loadPlayerAPI();
			
			/**
			 * Loads the IFrame Player API asynchronously.
			 */
			function loadPlayerAPI() {
				// This code loads the IFrame Player API code asynchronously.
				var tag = document.createElement('script');
				tag.src = "https://www.youtube.com/iframe_api";
				var firstScriptTag = document.getElementsByTagName('script')[0];
				firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);	
			}
			
			/**
			 * This function creates an <iframe> (And ToyTube player)
			 * after the API code has been loaded.
			 */
			function onYouTubeIframeAPIReady() {
				player = new YT.Player('player', {
					events: {
						'onReady': onPlayerReady,
						'onStateChange': onPlayerStateChange
					}
				});
			}
			
			/**
			 * The YouTube API will call this function when the video 
			 * player is ready.
			 */
			function onPlayerReady(event) {
				//event.target.playVideo();
			}
			
			/**
			 * The YouTube API calls this function when the player's 
			 * state changes.
			 */
			function onPlayerStateChange(event) {
				if (event.data == YT.PlayerState.PLAYING) {
					player.setVolume(Number(20));
					event.target.setVolume(Number(myVolume));
				}
			}
			
			/**
			 * This function starts the video loaded into the YouTube player.
			 */
			function startVideo() {
				player.playVideo();
			}
			
			/**
			 * This function pauses the video loaded into the YouTube player.
			 */
			function pauseVideo() {
				player.pauseVideo();
			}
			
			/**
			 * This function stops the video loaded into the YouTube player.
			 */
			function stopVideo() {
				player.stopVideo();
			}
			
			/**
			 * This function sets the target video to load 
			 * into the YouTube player.
			 */
			function setSong(songID) {
				player.loadVideoById(songID);
			}
			
			/**
			 * This function sets the volume of the YouTube player.
			 * 
			 * @param volume - Target volume to set.
			 */
			function setVolume(volume) {
				if (typeof(volume) === 'number') {
					myVolume = Number(volume);
					player.setVolume(Number(volume));
				}
			}
			
			/**
			 * This function returns the volume of the YouTube player.
			 *
			 * @return - Volume of the YouTube player.
			 */
			function getVolume() {
				return player.getVolume();
			}
			
			/**
			 * This function seeks the currently playing video in the
			 * YouTube player to the specified seconds.
			 *
			 * @param seconds - Target seconds to seek the currently playing
			 *	video to.
			 */
			function seek(seconds) {
				if (typeof(seconds) === 'number') {
					player.seekTo(seconds, true);
				}
			}
		</script>
	</body>
</html>
